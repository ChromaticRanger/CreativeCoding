<!--
  Draws a 5 x 5 grid of rectangles. Each time the page is refreshed
  a random number of sub-rectangles will be drawn, each with a random
  red, gree or blue color
-->
<html>
  <body>
    <canvas width="500" height="500" style="border:1px solid #000000"></canvas>
    <script>
      let canvas = document.querySelector('canvas')
      let context = canvas.getContext('2d')
      context.fillStyle = 'green'
      // context.fillRect(50, 50, 200, 200)

      context.lineWidth = 3
      context.beginPath()
      context.rect(125, 125, 250, 250)
      // context.stroke()

      context.beginPath()
      context.arc(250, 250, 75, 0, Math.PI * 2)
      // context.stroke()

      const width = 70
      const height = 70
      const gap = 10
      let x, y

      const colors = ['YellowGreen','Tomato','Thistle', 'Teal', "Purple"]

      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
          context.strokeStyle = 'black'
          x = 50 + (width + gap) * i
          y = 50 + (height + gap) * j
          context.beginPath()
          context.rect(x, y, width, height)
          context.stroke()

          if (Math.random() > 0.5) {
            // randomly get a value from 0 to the length of colors
            let num = Math.floor(Math.random() * colors.length)
            context.strokeStyle = colors[num]
            context.beginPath()
            context.rect(x + 8, y + 8, width - 16, height - 16);
            context.stroke()
          }
        }
      }
    </script>
  </body>
</html>
